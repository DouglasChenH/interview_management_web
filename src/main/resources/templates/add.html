<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Create Product</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/interview" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Interview</a>
        </h3>
        <h2>Add new interview</h2>
        <form action="/save">
            <div class="form-group">
                <label for="email">Position Name:</label>
                <input type="text" class="form-control" name="positionName" />
            </div>
            <div class="form-group">
                <label for="email">Position Description</label>
                <textarea class="form-control" name="positionDesc" cols="60" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Company Name</label>
                <input type="text" class="form-control" name="companyName" />
            </div>
            <div class="form-group">
                <label for="email">Interview Time</label>
                <input type="date" class="form-control" name="interviewTime" />
            </div>
            <div class="form-group">
                <label for="email">Interview Location</label>
                <input type="text" class="form-control" name="interviewLocation" />
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
